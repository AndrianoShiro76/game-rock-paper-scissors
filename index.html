<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <!-- Title -->
    <h2>ROCK-PAPER-SCISSORS</h2>

    <div class="container">
        <div class="area-komputer">
            <h3>COMPUTER</h3>
            <img src="img/rock.png" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <h3>PLAYER (YOU)</h3>
            <ul>
                <li>
                    <img src="img/rock.png" class="rock">
                </li>
                <li>
                    <img src="img/paper.png" class="paper">
                </li>
                <li>
                    <img src="img/scissors.png" class="scissors">
                </li>
            </ul>
        </div>
    </div>

    <div class="rules">
        <h4>RULES : </h4>
        <p>Rock vs Scissors => Rock Win!!</p>
        <p>Rock vs Paper => Paper Win!!</p>
        <p>Scissors vs Paper => Scissors Win!!</p>
        <p>Draw is the same value</p>
    </div>


<script src="script.js"></script>
</body>
</html>
